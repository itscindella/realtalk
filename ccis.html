<html>

   <head>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
      <script src='scripts.js'></script>
      <!-- Custom CSS -->
      <link href="style.css" rel="stylesheet">
   </head>

   <body>
     <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
             <div class="navbar-header page-scroll">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="#page-top">Real Talk</a>
             </div>

             <!-- Collect the nav links, forms, and other content for toggling -->
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav navbar-right">
                     <li class="hidden">
                         <a href="#page-top"></a>
                     </li>
                     <li class="page-scroll">
                         <a href="#page-top">Home</a>
                     </li>
                 </ul>
             </div>
             <!-- /.navbar-collapse -->
         </div>
         <!-- /.container-fluid -->
     </nav>

     <div class="container top-buffer">
         <div class="page-header">
             <h1 class="text-center tag-box tag-box-v6 box-shadow shadow-effect-2" style="color:gray">Choose a connection at the College of Computer and Information Science: <br> </h1>

     </div>

     <div class="container top-buffer2">
             <div class="row">
                 <div class="col-lg-8 col-lg-offset-2 equal">
                     <div class="col-lg-6">
                         <div class="tag-box tag-box-v6 box-shadow shadow-effect-2">
                             <div class="headline">
                             <h4>Extracurriculars:</h4>
                             </div>
                         <p ng-repeat="extra in extras" ng-show="extra.show"><a ng-href="{{extra.link}}" target="_blank"> {{extra.name}} </a></p>
                     </div>
                 </div>
                 <div class="col-lg-6">
                     <div class="tag-box tag-box-v6 box-shadow shadow-effect-2">
                     <div class="headline">
                         <h4>Majors:</h4>
                     </div>
                         <!-- <button type="button" class="btn btn-primary" ng-show="data.Biology == true" >Biology </button> -->
                         <p ng-repeat="major in majors" ng-show="major.show "><a ng-href="{{major.link}}" target="_blank"> {{major.name}} </a></p>
                     </div>
                 </div>


     <script src="jquery-2.2.2.min.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
