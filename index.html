<!DOCTYPE html>
<html>
   <!--hi-->
   <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
      <script src='scripts.js'></script>
      <!-- Custom CSS -->
      <link href="style.css" rel="stylesheet">
   </head>

   <body>
      <style>
         .bs-example {
         background-color: none;
         margin-top: 0px;
         height:100px;
         }
      </style>

      <div id="main" ng-app="myApp">
         <div ui-view="main">

           <!-- Header -->
           <nav class="navbar navbar-default navbar-fixed-top">
             <div class="container">
               <div class="navbar-header page-scroll">
                 <a class="navbar-brand" >Real Talk</a>
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav navbar-right">
                         <li class="page-scroll">
                             <a>Find out what <em>you</em> need to know about colleges</a>
                         </li>
                     </ul>
                 </div>
               </div>
             </div>
           </nav>

          <!-- Search Bar -->

        <div class="top-buffer3">
         <div class="container-fluid col-lg-4 col-lg-offset-5 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-4">
            <form class="form-inline">
               <div class="form-group">
                  <div class="input-group">
                     <input type="text" class="form-control" id="exampleSearch" placeholder="Enter College Name">
                  </div>
               </div>
               <button type="submit" class="btn btn-primary">Search</button>
            </form>
         </div>

         <!-- Table -->
         <div class="container-fluid col-lg-10 col-lg-offset-1">
           <div class="container-narrow">
            <table class="table table-bordered table-condensed">
               <thead>
                  <tr>
                     <th class="row-fluid">College</th>
                     <th class="row-fluid">Size</th>
                     <th class="row-fluid">Location</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="college in colleges">
                     <td> <button type="button" class="btn btn-default" ng-click="myFunction(college.Name)"> {{ college.Name }}</button></td>
                     <td>{{ college.Size | number}}</td>
                     <td>{{ college.Location }}</td>
                  </tr>
               </tbody>
            </table>
         </div>
         </div>

      </div>
      </div>
      </div>

      <script src="jquery-2.2.2.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

      <script>
      $.backstretch("college_quad.jpg");
      </script>

   </body>
</html>
