<!DOCTYPE html>
<html>
   <!--hi-->
   <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
      <script src='scripts.js'></script>
      <!-- Custom CSS -->
   <!--    <link href="style.css" rel="stylesheet"> -->
   </head>
   <body>
      <style>
         .bs-example {
         background-color: lightblue;
         margin-top: 0px;
         }
      </style>
      <div id="main" ng-app="myApp" ng-controller="myCtrl">
         <div class="bs-example">
            <div class="page-header">
               <h1 class="text-center">Real Talk</h1>
               <p class="text-center" class="lead">Find out what <em>you</em> need to know about colleges</p>
            </div>
         </div>
         <div class="container-fluid col-lg-4 col-lg-offset-5 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-4 bs-example">
            <form class="form-inline">
               <div class="form-group">
                  <div class="input-group">
                     <input type="text" class="form-control" id="exampleSearch" placeholder="Enter College Name">
                  </div>
               </div>
               <button type="submit" class="btn btn-primary">Search</button>
                </form>
         </div>
        
         <div class="container-fluid col-lg-10 col-lg-offset-1">
            <table class="table table-bordered table-condensed">
               <thead>
                  <tr>
                     <th class="row-fluid">#</th>
                     <th class="row-fluid">College</th>
                     <th class="row-fluid">Size</th>
                     <th class="row-fluid">Location</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="college in colleges">
                     <td>{{ $index  +1 }}</td>
                     <td ng-click="myFunction(college.Name)">{{ college.Name }}</td>
                     <td>{{ college.Size }}</td>
                     <td>{{ college.Location }}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </body>
</html>
