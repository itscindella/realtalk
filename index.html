<!DOCTYPE html>
<html>
<!--hi-->
  <head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

    <!-- Custom js-->
    <script src='scripts.js'></script>

    <!-- Custom CSS -->
    <link href="css/sytle.css" rel="stylesheet">

  </head>

  <body>
    <div class="bs-example">
      <div class="page-header">
        <h1 class="text-center">Real Talk</h1>
        <p class="text-center" class="lead">Find out what <em>you</em> need to know about colleges</p>
      </div>
  </div>
  	

<div class="container-fluid col-lg-10 col-lg-offset-5">
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" id="exampleSearch" placeholder="Enter College Name">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</div>
</form>
    
    <div ng-app="myApp" ng-controller="myCtrl"> 
    <div class="container-fluid col-lg-10 col-lg-offset-1">
        <table class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th class="row-fluid">#</th>
              <th class="row-fluid">College</th>
              <th class="row-fluid">Size</th>
              <th class="row-fluid">Location</th>
    	      </tr>
          </thead>	
          <tbody>
  		      <tr ng-repeat="college in colleges">
              <td>{{ $index  +1 }}</td>
    		      <td>{{ college.Name }}</td>
              <td>{{ college.Size }}</td>
    		      <td>{{ college.Location }}</td>
  		      </tr>
          </tbody>
        </table>
  </div>
  

  </div>

  </body>
</html>
